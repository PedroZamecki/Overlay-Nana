<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <div class="text-container">
        <div class="text">
            <p class="word">Um segundo, j√° voltamos!</p>
        </div>
        <img class="cute-gif" src="assets/gif/hang-in-there.gif">
    </div>
    <img class="cursor" src="assets/svg/cursor.svg"></img>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/vars.css" />
</head>

<style>
    html {
        overflow: hidden;
    }

    .word {
        opacity: 1;
        font-size: 9em;
        color: var(--color-quaternary);
        text-shadow: 5px 0 var(--color-dark),
            -5px 0 var(--color-dark),
            0 5px var(--color-dark),
            0 -5px var(--color-dark),
            5px 5px var(--color-dark),
            -5px -5px var(--color-dark),
            5px -5px var(--color-dark),
            -5px 5px var(--color-dark);
    }

    .text,
    .cute-gif {
        margin: 20px
    }

    .cute-gif {
        height: 80%;

        animation: cubic-bezier(0.6, -0.28, 0.735, 0.045) 5s infinite alternate gifAnimation;
    }

    .cursor {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;

        animation: cubic-bezier(0.6, -0.28, 0.735, 0.045) 5s infinite alternate cursorAnimation;
        animation-timing-function: ease-in-out;
    }

    @keyframes gifAnimation {
        45%, 55% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.03);
        }
    }

    @keyframes cursorAnimation {

        0%,
        100% {
            transform: translate(600%, 600%) scale(1);
        }

        45% {
            transform: translate(200%, -10%) scale(1);
        }

        50% {
            transform: translate(200%, -10%) scale(1.5);
        }

        55% {
            transform: translate(200%, -10%) scale(1);
        }
    }
</style>

<script>
    let wait_gif_list = [
        "assets/gif/eat-pig.gif",
        "assets/gif/hang-in-there.gif",
        "assets/gif/wait-pig.gif",
        "assets/gif/wait-pig2.gif",
        "assets/gif/fart-pig.gif"
    ]

    // Set random gif to cute-gif
    let random_gif = wait_gif_list[Math.floor(Math.random() * wait_gif_list.length)];
    document.querySelector('.cute-gif').src = random_gif;
</script>

</html>
