<!DOCTYPE html>
<html>

<head>
    <title>Last Overlay</title>
    <meta charset="utf-8" />

    <div class="border">
        <div class="last-img">
            <div class="image"></div>
            <div class="color"></div>
        </div>
        <div class="last-text">
            <p class="last"></p>
        </div>
    </div>    

    <link rel="stylesheet" href="style/vars.css"/>
</head>

</html>

<style>
    :root {
        --text: " .last::after";
    }

    .border {
        box-shadow: 0 0 0 var(--shadow-size) var(--color-dark);

        top: 10px;
        left: 10px;
        position: absolute;

        width: calc(100vw - 20px);
        height: calc(100vh - 20px);

        border: 0px solid black;
        box-sizing: border-box;
        border-radius: 20px;

        background-color: var(--color-quaternary);

        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: space-between;
    }

    .last-img {
        width: calc(85vh - 20px);
        height: calc(85vh - 20px);
        margin-left: 15vh;

        border-radius: 100%;

        background-color: white;
    }

    .color {
        top: -100%;
        left: 0;
        position: relative;

        width: 100%;
        height: 100%;

        border-radius: 20px;
        mix-blend-mode: lighten;
        background-color: var(--color-quaternary);
    }

    .image {
        width: 100%;
        height: 100%;

        border-radius: 100%;

        background-size: 70%;
        background-image: url("assets/svg/heart.svg");
        background-repeat: no-repeat;
        background-position: center;
    }

    .last-text {
        width: calc(100% - 120vh);
        height: calc(80vh - 20px);
        position: relative;

        border-radius: 15px;
        margin-right: 15vh;

        background-color: white;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .last::after {
        content: var(--text);
    }

    .last::before {
        content: ".last::before";
    }

    .last {
        width: 95%;

        font-size: 2.5em;
        font-family: Asdonuts;
        color: var(--color-quaternary);
    }
</style>
