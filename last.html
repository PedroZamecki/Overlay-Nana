<!DOCTYPE html>
<html>

<head>
    <title>Last Overlay</title>
    <meta charset="utf-8" />

    <div class="border">
        <div class="last-img">
            <div class="image"></div>
            <div class="color"></div>
        </div>
        <div class="last-text">
            <p class="last"></p>
        </div>
    </div>    

    <link rel="stylesheet" href="style/vars.css"/>
</head>

</html>

<style>
    :root {
        --text-path: ignore/test.txt;
    }
    .border {
        top: 0;
        left: 0;
        position: absolute;

        width: 100vw;
        height: 100vh;

        border: 0px solid black;
        box-sizing: border-box;
        border-radius: 20px;

        background-color: var(--color-quaternary);

        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: space-between;
    }

    .last-img {
        width: 85vh;
        height: 85vh;
        margin-left: 15vh;

        border-radius: 100%;

        background-color: white;
    }

    .color {
        top: -100%;
        left: 0;
        position: relative;

        width: 100%;
        height: 100%;

        border-radius: 20px;
        mix-blend-mode: lighten;
        background-color: var(--color-quaternary);
    }

    .image {
        width: 100%;
        height: 100%;

        border-radius: 100%;

        background-size: 70%;
        background-image: url("assets/svg/heart.svg");
        background-repeat: no-repeat;
        background-position: center;
    }

    .last-text {
        width: calc(100% - 130vh);
        height: 80vh;
        position: relative;

        border-radius: 15px;
        margin-right: 15vh;

        background-color: white;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .last {
        width: 95%;

        font-size: 3.5em;
        font-family: Asdonuts;
        color: var(--color-quaternary);
    }
</style>

<script>
    text = document.querySelector('.last');

    getText();
    setInterval(() => getText(), 500);

    function getText() {
        let text_path = getComputedStyle(document.documentElement).getPropertyValue('--text-path');
        fetch(text_path)
            .then(response => response.text())
            .then(data => {
                text.innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
