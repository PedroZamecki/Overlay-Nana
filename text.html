<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <a class="text word">Use o par√¢metro 'text' para mudar o texto</a>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/vars.css" />
</head>

<style>
    .word {
        opacity: 1;
        font-size: 9em;
        color: var(--color-quaternary);
        text-shadow: 5px 0 var(--color-dark),
            -5px 0 var(--color-dark),
            0 5px var(--color-dark),
            0 -5px var(--color-dark),
            5px 5px var(--color-dark),
            -5px -5px var(--color-dark),
            5px -5px var(--color-dark),
            -5px 5px var(--color-dark);
    }
</style>

<script>
    const text = document.querySelector('.text');
    const params = new URLSearchParams(window.location.search);

    if (params.has('text')) {
        text.textContent = params.get('text');
    }
</script>

</html>
